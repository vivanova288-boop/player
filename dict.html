<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body, html { margin: 0; padding: 0; background: transparent; overflow: hidden; font-family: sans-serif; }
        #anchor { position: absolute; top: 5px; left: 5px; display: flex; flex-direction: column; align-items: flex-start; }
        
        #card { 
            width: 300px; background: #5e35b1; border: 2px solid #FFD700; border-radius: 15px; padding: 15px; 
            text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.4); 
        }

        .btn-tgl { background: #FFD700; width: 30px; height: 30px; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; margin-bottom: 5px; border: 2px solid #5e35b1; font-weight: bold; }
        #mini { width: 50px; height: 50px; background: #FFD700; border-radius: 50%; display: none; justify-content: center; align-items: center; font-size: 25px; border: 2px solid #5e35b1; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

        input { width: 100%; padding: 10px; border-radius: 8px; border: none; margin: 10px 0; box-sizing: border-box; outline: none; font-size: 16px; }
        
        .btn-group { display: flex; gap: 5px; }
        button { flex: 1; background: #FFD700; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 12px; transition: 0.2s; }
        button:active { transform: scale(0.95); }

        #result { 
            margin-top: 15px; padding: 10px; background: rgba(255,255,255,0.1); 
            border-radius: 8px; color: #FFD700; min-height: 20px; font-size: 14px; display: none;
            border: 1px dashed rgba(255,215,0,0.3);
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="anchor">
    <div id="btn-m" class="btn-tgl" onclick="tgl()">‚àí</div>
    <div id="mini" onclick="tgl()">üìñ</div>
    
    <div id="card">
        <div style="color:#FFD700; font-size:11px; font-weight:bold; letter-spacing: 1px;">SMART DICTIONARY</div>
        <input type="text" id="inp" placeholder="English word...">
        
        <div class="btn-group">
            <button onclick="spk()">üì¢ LISTEN</button>
            <button onclick="translateWord()" style="background: #00ffff; color: #211155;">üîç TRANSLATE</button>
        </div>

        <div id="result"></div>
    </div>
</div>

<script>
    function tgl() {
        const c = document.getElementById('card'), m = document.getElementById('mini'), b = document.getElementById('btn-m');
        if (c.classList.contains('hidden')) { c.classList.remove('hidden'); m.style.display='none'; b.style.display='flex'; } 
        else { c.classList.add('hidden'); m.style.display='flex'; b.style.display='none'; }
    }

    function spk() {
        const val = document.getElementById('inp').value;
        if(val) new Audio("https://dict.youdao.com/dictvoice?le=eng&audio=" + encodeURIComponent(val)).play();
    }

    async function translateWord() {
        const text = document.getElementById('inp').value;
        const resDiv = document.getElementById('result');
        
        if (!text) return;

        resDiv.style.display = 'block';
        resDiv.innerText = 'Translating...';

        try {
            const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|ru`);
            const data = await response.json();
            const translation = data.responseData.translatedText;
            resDiv.innerHTML = `<b>–ü–µ—Ä–µ–≤–æ–¥:</b><br>\${translation}`;
        } catch (error) {
            resDiv.innerText = 'Error connection';
        }
    }
</script>
</body>
</html>
