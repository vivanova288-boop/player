<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body, html { margin: 0; padding: 0; background: transparent; overflow: hidden; font-family: sans-serif; }
        #anchor { position: absolute; top: 5px; right: 5px; display: flex; flex-direction: column; align-items: flex-end; }
        
        #card { 
            width: 280px; background: #1a1a2e; border: 2px solid #00ffff; border-radius: 15px; padding: 15px; 
            text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.5); transition: 0.3s;
        }

        /* –ö–Ω–æ–ø–∫–∞ —Å–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è –¢–ï–ü–ï–†–¨ –°–ü–†–ê–í–ê */
        .btn-tgl { 
            background: #00ffff; color: #1a1a2e; width: 30px; height: 30px; border-radius: 50%; 
            display: flex; justify-content: center; align-items: center; cursor: pointer; 
            margin-bottom: 5px; font-weight: bold; border: 2px solid #1a1a2e; 
        }
        
        #mini { 
            width: 50px; height: 50px; background: #00ffff; border-radius: 50%; 
            display: none; justify-content: center; align-items: center; 
            font-size: 25px; border: 2px solid #1a1a2e; cursor: pointer;
        }

        input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #00ffff; background: #000; color: #fff; margin: 10px 0; box-sizing: border-box; outline: none; }
        button { width: 100%; background: #00ffff; color: #1a1a2e; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        #res { margin-top: 10px; padding: 10px; background: rgba(0,255,255,0.1); border-radius: 8px; color: #00ffff; font-size: 14px; display: none; line-height: 1.4; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
<div id="anchor">
    <div id="btn-m" class="btn-tgl" onclick="tgl()">‚àí</div>
    <div id="mini" onclick="tgl()">üìñ</div>
    <div id="card">
        <div style="color:#00ffff; font-size:11px; font-weight:bold; letter-spacing:1px;">DICTIONARY</div>
        <input type="text" id="inp" placeholder="Type word...">
        <button onclick="tr()">TRANSLATE</button>
        <div id="res"></div>
    </div>
</div>
<script>
    function tgl() {
        const c = document.getElementById('card'), m = document.getElementById('mini'), b = document.getElementById('btn-m');
        if (c.classList.contains('hidden')) { c.classList.remove('hidden'); m.style.display='none'; b.style.display='flex'; } 
        else { c.classList.add('hidden'); m.style.display='flex'; b.style.display='none'; }
    }
    async function tr() {
        const text = document.getElementById('inp').value;
        const resDiv = document.getElementById('res');
        if (!text) return;
        resDiv.style.display = 'block'; resDiv.innerText = 'Searching...';
        try {
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –±–æ–ª–µ–µ –∫–∞—á–µ—Å—Ç–≤–µ–Ω–Ω—ã–π –∑–∞–ø—Ä–æ—Å
            const r = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|ru&de=your@email.com`);
            const d = await r.json();
            let result = d.responseData.translatedText;
            // –£–±–∏—Ä–∞–µ–º –≤–æ–∑–º–æ–∂–Ω—ã–µ —Å—Ç—Ä–∞–Ω–Ω–æ—Å—Ç–∏ –ø–µ—Ä–µ–≤–æ–¥–∞
            resDiv.innerHTML = `<b>Result:</b><br>\${result.toLowerCase()}`;
        } catch (e) { resDiv.innerText = 'Service busy, try again'; }
    }
</script>
</body>
</html>
