<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body, html { margin: 0; padding: 0; background: transparent; overflow: hidden; font-family: sans-serif; }
        /* –í–∏–¥–∂–µ—Ç –ø—Ä–∏–∂–∞—Ç –∫ –ü–†–ê–í–û–ú–£ –≤–µ—Ä—Ö–Ω–µ–º—É —É–≥–ª—É */
        #anchor { position: absolute; top: 5px; right: 5px; display: flex; flex-direction: column; align-items: flex-end; }
        
        #card { 
            width: 280px; background: #1a1a2e; border: 2px solid #00ffff; border-radius: 15px; padding: 15px; 
            text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.5); 
        }

        /* –ö–Ω–æ–ø–∫–∞ —Å–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è –°–ü–†–ê–í–ê */
        .btn-tgl { 
            background: #00ffff; color: #1a1a2e; width: 30px; height: 30px; border-radius: 50%; 
            display: flex; justify-content: center; align-items: center; cursor: pointer; 
            margin-bottom: 5px; font-weight: bold; border: 2px solid #1a1a2e; font-size: 20px;
        }
        
        #mini { 
            width: 50px; height: 50px; background: #00ffff; border-radius: 50%; 
            display: none; justify-content: center; align-items: center; 
            font-size: 25px; border: 2px solid #1a1a2e; cursor: pointer;
        }

        input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #00ffff; background: #000; color: #fff; margin: 10px 0; box-sizing: border-box; outline: none; }
        button { width: 100%; background: #00ffff; color: #1a1a2e; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        #res { margin-top: 10px; padding: 12px; background: rgba(0,255,255,0.1); border-radius: 8px; color: #00ffff; font-size: 15px; display: none; line-height: 1.4; text-align: left; border: 1px solid rgba(0,255,255,0.2); }
        .hidden { display: none !important; }
    </style>
</head>
<body>
<div id="anchor">
    <div id="btn-m" class="btn-tgl" onclick="tgl()">‚àí</div>
    <div id="mini" onclick="tgl()">üìñ</div>
    <div id="card">
        <div style="color:#00ffff; font-size:11px; font-weight:bold; letter-spacing:1px;">SMART DICTIONARY</div>
        <input type="text" id="inp" placeholder="Type word or phrase...">
        <button onclick="tr()">TRANSLATE</button>
        <div id="res"></div>
    </div>
</div>
<script>
    function tgl() {
        var c = document.getElementById('card'), m = document.getElementById('mini'), b = document.getElementById('btn-m');
        if (c.style.display === 'none') { c.style.display = 'block'; m.style.display = 'none'; b.style.display = 'flex'; } 
        else { c.style.display = 'none'; m.style.display = 'flex'; b.style.display = 'none'; }
    }
    
    function tr() {
        var text = document.getElementById('inp').value;
        var resDiv = document.getElementById('res');
        if (!text) return;
        
        resDiv.style.display = 'block';
        resDiv.innerText = 'Thinking...';
        
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–æ–≤–µ—Ä–µ–Ω–Ω—ã–π —Å–∫—Ä–∏–ø—Ç Google Translate
        var url = "https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=ru&dt=t&q=" + encodeURIComponent(text);
        
        fetch(url)
            .then(function(response) { return response.json(); })
            .then(function(data) {
                // Google –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –¥–∞–Ω–Ω—ã–µ –≤ —Å–ª–æ–∂–Ω–æ–º –º–∞—Å—Å–∏–≤–µ, –¥–æ—Å—Ç–∞–µ–º —Å–∞–º —Ç–µ–∫—Å—Ç
                var translation = data[0][0][0];
                resDiv.innerHTML = "<b>–ü–µ—Ä–µ–≤–æ–¥:</b><br>" + translation;
            })
            .catch(function() {
                resDiv.innerText = "Error. Try again.";
            });
    }
</script>
</body>
</html>
