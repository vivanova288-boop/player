<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body, html { margin: 0; padding: 0; background: transparent; overflow: hidden; font-family: sans-serif; }
        #anchor { position: absolute; top: 5px; left: 5px; display: flex; flex-direction: column; align-items: flex-start; }
        
        #card { 
            width: 260px; background: #211155; border: 2px solid #00ffff; border-radius: 15px; padding: 12px; 
            text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.4); transition: 0.3s;
        }

        /* –ö–Ω–æ–ø–∫–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è (—Ç–µ–ø–µ—Ä—å —Å–ø—Ä–∞–≤–∞ –¥–ª—è —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏—è) */
        .btn-tgl { background: #00ffff; color: #211155; width: 28px; height: 28px; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; margin-bottom: 5px; font-weight: bold; border: 2px solid #211155; }
        
        #mini { 
            width: 50px; height: 50px; background: #00ffff; border-radius: 50%; 
            display: none; justify-content: center; align-items: center; 
            font-size: 25px; border: 2px solid #211155; box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer;
        }

        input { width: 100%; padding: 8px; border-radius: 5px; border: none; margin: 8px 0; box-sizing: border-box; outline: none; }
        button { width: 100%; background: #00ffff; color: #211155; border: none; padding: 10px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        
        #res { margin-top: 10px; padding: 8px; background: rgba(0,255,255,0.1); border-radius: 5px; color: #00ffff; font-size: 13px; display: none; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
<div id="anchor">
    <div id="btn-m" class="btn-tgl" onclick="tgl()">‚àí</div>
    <div id="mini" onclick="tgl()">üìñ</div>
    <div id="card">
        <div style="color:#00ffff; font-size:10px; font-weight:bold;">TRANSLATOR</div>
        <input type="text" id="inp" placeholder="Word...">
        <button onclick="tr()">TRANSLATE</button>
        <div id="res"></div>
    </div>
</div>
<script>
    function tgl() {
        const c = document.getElementById('card'), m = document.getElementById('mini'), b = document.getElementById('btn-m');
        if (c.classList.contains('hidden')) { c.classList.remove('hidden'); m.style.display='none'; b.style.display='flex'; } 
        else { c.classList.add('hidden'); m.style.display='flex'; b.style.display='none'; }
    }
    async function tr() {
        const text = document.getElementById('inp').value;
        const resDiv = document.getElementById('res');
        if (!text) return;
        resDiv.style.display = 'block'; resDiv.innerText = '...';
        try {
            const r = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|ru`);
            const d = await r.json();
            resDiv.innerText = d.responseData.translatedText;
        } catch (e) { resDiv.innerText = 'Error'; }
    }
</script>
</body>
</html>
