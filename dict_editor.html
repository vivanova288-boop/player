<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dict Editor Pro</title>
    <style>
        :root { --accent: #00ffff; }
        body { font-family: sans-serif; background: #0f0f1a; color: white; display: flex; margin: 0; height: 100vh; }
        #settings { width: 350px; background: #161625; padding: 20px; border-right: 2px solid var(--accent); }
        #preview-box { flex: 1; display: flex; justify-content: center; align-items: center; background: #1a1a2e; }
        .btn-main { background: var(--accent); color: #000; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 20px; }
        textarea { width: 100%; height: 100px; background: #000; color: #0f0; font-family: monospace; font-size: 10px; margin-top: 10px; }
    </style>
</head>
<body>
<div id="settings">
    <h3>üìñ –ù–ê–°–¢–†–û–ô–ö–ê –°–õ–û–í–ê–†–Ø</h3>
    <button class="btn-main" onclick="copyC()">üìã –ö–û–ü–ò–†–û–í–ê–¢–¨ –ö–û–î –î–õ–Ø GENIALLY</button>
    <textarea id="finalCode" readonly></textarea>
</div>
<div id="preview-box"><div id="d-view"></div></div>

<script>
function upd() {
    const acc = "#00ffff";
    const bg = "#1a1a2e";
    const fullCode = `
<div id="d-root" style="display: flex; flex-direction: column; align-items: center; font-family: sans-serif;">
    <div id="d-minus" onclick="window.dTgl()" style="width:32px; height:32px; background:${acc}; color:#000; border-radius:50%; display:flex; justify-content:center; align-items:center; cursor:pointer; margin-bottom:10px; font-weight:bold; border:2px solid #000; font-size:20px;">‚àí</div>
    <div id="d-mini" onclick="window.dTgl()" style="display:none; width:50px; height:50px; background:${acc}; border-radius:50%; justify-content:center; align-items:center; font-size:25px; border:2px solid #000; cursor:pointer;">üìñ</div>
    <div id="d-card" style="width:300px; background:#161625; border:2px solid ${acc}; border-radius:20px; padding:20px; text-align:center; box-shadow:0 10px 30px rgba(0,0,0,0.5);">
        <h4 style="color:${acc}; margin:0 0 15px 0;">SMART DICTIONARY</h4>
        <input id="d-in" type="text" placeholder="Type word..." style="width:100%; padding:10px; border-radius:10px; border:none; background:#000; color:#fff; margin-bottom:10px; box-sizing:border-box;">
        <button onclick="window.dTr()" style="width:100%; padding:10px; background:${acc}; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">TRANSLATE</button>
        <div id="d-res" style="margin-top:15px; color:#fff; font-size:14px; min-height:20px;"></div>
    </div>
</div>
<script>
window.dTgl = function() {
    const c = document.getElementById('d-card'), m = document.getElementById('d-mini'), n = document.getElementById('d-minus');
    if(c.style.display==='none'){c.style.display='block';m.style.display='none';n.style.display='flex';}
    else{c.style.display='none';m.style.display='flex';n.style.display='none';}
};
window.dTr = function() {
    const val = document.getElementById('d-in').value;
    document.getElementById('d-res').innerText = "Translating: " + val + "...";
    // –¢—É—Ç –±—É–¥–µ—Ç –ª–æ–≥–∏–∫–∞ –ø–µ—Ä–µ–≤–æ–¥–∞
};
<\/script>`;
    document.getElementById('finalCode').value = fullCode;
    document.getElementById('d-view').innerHTML = fullCode;
}
function copyC() { document.getElementById("finalCode").select(); document.execCommand("copy"); }
upd();
</script>
</body>
</html>
