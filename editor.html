<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Horizontal Pro Player Editor</title>
    <style>
        :root { --accent: #00ffff; }
        body { font-family: sans-serif; background: #0f0f1a; color: white; display: flex; margin: 0; height: 100vh; }
        #settings { width: 380px; background: #161625; padding: 20px; border-right: 2px solid var(--accent); overflow-y: auto; }
        #preview-box { flex: 1; display: flex; justify-content: center; align-items: center; background: #1a1a2e; }
        .section { background: #22223b; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        label { display: block; font-size: 11px; margin: 10px 0 5px; color: #aaa; text-transform: uppercase; }
        input, textarea { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #444; background: #000; color: #fff; box-sizing: border-box; }
        .btn-main { background: var(--accent); color: #000; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .code-res { height: 80px; background: #000; color: #0f0; font-family: monospace; font-size: 10px; margin-top: 10px; }
    </style>
</head>
<body>

<div id="settings">
    <h3>üõ† –ù–ê–°–¢–†–û–ô–ö–ê –ì–û–†–ò–ó–û–ù–¢. –ü–õ–ï–ï–†–ê</h3>
    <div class="section">
        <label>–¶–≤–µ—Ç —Ñ–æ–Ω–∞</label>
        <input type="color" id="bgCol" value="#1a1a2e" oninput="upd()">
        <label>–¶–≤–µ—Ç –∞–∫—Ü–µ–Ω—Ç–∞</label>
        <input type="color" id="accCol" value="#00ffff" oninput="upd()">
    </div>
    <div class="section">
        <label>–û–±–ª–æ–∂–∫–∞ (URL)</label>
        <input type="text" id="cover" value="https://media.tenor.com/eMrZP9HBkqEAAAAi/frkst-reccords.gif" oninput="upd()">
        <label>MP3 —Å—Å—ã–ª–∫–∏</label>
        <textarea id="tracks" rows="4" oninput="upd()">https://vivanova288-boop.github.io/player/1.mp3
https://vivanova288-boop.github.io/player/2.mp3</textarea>
    </div>
    <button class="btn-main" onclick="copyC()">üìã –ö–û–ü–ò–†–û–í–ê–¢–¨ –ö–û–î –î–õ–Ø GENIALLY</button>
    <textarea id="finalCode" class="code-res" readonly></textarea>
</div>
<div id="preview-box"><div id="p-view"></div></div>

<script>
function upd() {
    const bg = document.getElementById('bgCol').value;
    const acc = document.getElementById('accCol').value;
    const cov = document.getElementById('cover').value;
    const rawT = document.getElementById('tracks').value.split('\n').filter(s => s.trim() !== '');
    const jsonT = JSON.stringify(rawT);

    const fullCode = `
<div id="p-root" style="width: 480px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; font-family: sans-serif;">
    
    <div id="p-tgl-btn" onclick="window.pViewTgl()" style="width:32px; height:32px; background:${acc}; color:${bg}; border-radius:50%; display:flex; justify-content:center; align-items:center; cursor:pointer; margin-bottom:10px; font-weight:bold; border:2px solid #000; box-shadow: 0 4px 10px rgba(0,0,0,0.3); font-size:20px;">‚àí</div>
    
    <div id="p-mini-icon" onclick="window.pViewTgl()" style="display:none; width:50px; height:50px; background:${acc}; border-radius:50%; justify-content:center; align-items:center; font-size:25px; border:2px solid #000; cursor:pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.4);">üéµ</div>

    <div id="p-main-card" style="width:100%; background:${bg}; border:2px solid ${acc}; border-radius:20px; padding:20px; color:${acc}; display:flex; gap:20px; box-shadow:0 10px 30px rgba(0,0,0,0.5); box-sizing: border-box; align-items: center;">
        
        <div style="flex-shrink:0;">
            <div style="width:140px; height:140px; border-radius:15px; background:url('${cov}') center/cover; border:2px solid ${acc};"></div>
            <div id="p-track-name" style="font-size:12px; margin-top:10px; font-weight:bold; text-align:center; width:140px; overflow:hidden; white-space:nowrap;">Track 1</div>
        </div>

        <div style="flex-grow:1; display:flex; flex-direction:column; gap:15px;">
            <div style="display:flex; justify-content:center; align-items:center; gap:15px;">
                <button onclick="window.pPrevT()" style="background:none; border:none; color:${acc}; cursor:pointer; font-size:20px;">‚èÆ</button>
                <button id="pPlayBtn" onclick="window.pTglAudio()" style="background:${acc}; color:${bg}; border:none; width:45px; height:45px; border-radius:50%; cursor:pointer; font-size:20px;">‚ñ∂</button>
                <button onclick="window.pNextT()" style="background:none; border:none; color:${acc}; cursor:pointer; font-size:20px;">‚è≠</button>
            </div>
            
            <div id="p-list-area" style="background:rgba(0,0,0,0.3); border-radius:10px; padding:10px; height:80px; overflow-y:auto; font-size:11px; border:1px solid rgba(255,255,255,0.1);"></div>
            
            <div style="display:flex; justify-content:center; gap:20px; font-size:20px;">
                <span id="pRandIco" onclick="window.pTglRnd()" style="cursor:pointer; opacity:0.3;">üîÄ</span>
                <span onclick="window.pTglLst()" style="cursor:pointer;">üìú</span>
            </div>
        </div>
        <audio id="pAudioPlayer"></audio>
    </div>
</div>

<script>
(function() {
    var list = ${jsonT};
    var cur = 0, rnd = false, a = document.getElementById('pAudioPlayer');
    
    window.pViewTgl = function() {
        var card = document.getElementById('p-main-card'), mini = document.getElementById('p-mini-icon'), btn = document.getElementById('p-tgl-btn');
        if(card.style.display === 'none') {
            card.style.display = 'flex'; mini.style.display = 'none'; btn.innerText = '‚àí';
        } else {
            card.style.display = 'none'; mini.style.display = 'flex'; btn.innerText = '+';
        }
    };

    window.pSetT = function(i) {
        cur = i; a.src = list[cur];
        document.getElementById('p-track-name').innerText = list[cur].split('/').pop();
        var l = document.getElementById('p-list-area');
        l.innerHTML = list.map((t, x) => "<div style='padding:4px; cursor:pointer; opacity:"+(x==cur?1:0.5)+"' onclick='window.pSetT("+x+");window.pPlayA()'>" + (x+1) + ". " + t.split('/').pop() + "</div>").join('');
    };

    window.pPlayA = function() { a.play(); document.getElementById('pPlayBtn').innerText = '‚è∏'; };
    window.pTglAudio = function() { if(a.paused) { window.pPlayA(); } else { a.pause(); document.getElementById('pPlayBtn').innerText = '‚ñ∂'; } };
    window.pNextT = function() { var n = rnd ? Math.floor(Math.random()*list.length) : (cur + 1) % list.length; window.pSetT(n); window.pPlayA(); };
    window.pPrevT = function() { window.pSetT((cur - 1 + list.length) % list.length); window.pPlayA(); };
    window.pTglRnd = function() { rnd = !rnd; document.getElementById('pRandIco').style.opacity = rnd ? "1" : "0.3"; };
    window.pTglLst = function() { var s = document.getElementById('p-list-area'); s.style.display = s.style.display==='none'?'block':'none'; };
    
    a.onended = window.pNextT; window.pSetT(0);
})();
<\/script>`;

    document.getElementById('finalCode').value = fullCode;
    document.getElementById('p-view').innerHTML = fullCode;
}
function copyC() { document.getElementById("finalCode").select(); document.execCommand("copy"); }
upd();
</script>
</body>
</html>
