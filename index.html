<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; background: transparent; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .player-card { width: 500px; background: #e0e0e0; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #999; }
        .top-part { background: linear-gradient(180deg, #5e35b1 0%, #311b92 100%); padding: 20px; display: flex; gap: 20px; height: 260px; box-sizing: border-box; }
        .cover { width: 150px; height: 150px; background: url('cover.jpg') center/cover; border-radius: 10px; border: 2px solid rgba(255,255,255,0.2); }
        .playlist { flex-grow: 1; background: rgba(0,0,0,0.2); border-radius: 10px; padding: 10px; overflow-y: auto; color: white; font-size: 12px; }
        .track { padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.2s; }
        .track:hover { background: rgba(255,215,0,0.2); color: #FFD700; }
        .bottom-part { padding: 15px; display: flex; align-items: center; justify-content: center; gap: 30px; background: #f5f5f5; }
        .round-btn { width: 50px; height: 50px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid #ccc; box-shadow: 0 3px 6px rgba(0,0,0,0.1); font-size: 20px; color: #444; }
        .round-btn:hover { transform: scale(1.1); background: #fff; box-shadow: 0 0 10px #FFD700; }
        .tts-box { margin-top: 15px; background: white; border-radius: 8px; display: flex; padding: 5px; border: 1px solid #FFD700; }
        .tts-input { border: none; outline: none; flex-grow: 1; padding: 5px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="player-card">
        <div class="top-part">
            <div>
                <div class="cover"></div>
                <div class="tts-box">
                    <input type="text" id="t-in" class="tts-input" placeholder="English text...">
                    <button onclick="speak()" style="border:none; background:none; cursor:pointer;">üîä</button>
                </div>
            </div>
            <div class="playlist" id="pl">
                <div class="track" onclick="play(0)">‚ñ∂ Track 1</div>
                <div class="track" onclick="play(1)">‚ñ∂ Track 2</div>
            </div>
        </div>
        <div class="bottom-part">
            <div class="round-btn" onclick="step(-1)">‚èÆ</div>
            <div class="round-btn" id="p-btn" onclick="toggle()" style="width:65px; height:65px; font-size:28px;">‚ñ∂</div>
            <div class="round-btn" onclick="step(1)">‚è≠</div>
        </div>
    </div>

    <script>
        const tracks = ['track1.mp3', 'track2.mp3']; // –ù–∞–∑–≤–∞–Ω–∏—è —Ç–≤–æ–∏—Ö —Ñ–∞–π–ª–æ–≤
        let cur = 0;
        let audio = new Audio(tracks[cur]);

        function toggle() {
            if (audio.paused) { audio.play(); document.getElementById('p-btn').innerText = '‚è∏'; }
            else { audio.pause(); document.getElementById('p-btn').innerText = '‚ñ∂'; }
        }
        function play(i) { cur=i; audio.src=tracks[cur]; toggle(); }
        function step(d) { cur=(cur+d+tracks.length)%tracks.length; play(cur); }
        function speak() {
            const val = document.getElementById('t-in').value;
            if(!val) return;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(val);
            u.lang = 'en-US'; u.rate = 0.8;
            window.speechSynthesis.speak(u);
        }
    </script>
</body>
</html>
