<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; background: transparent; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .box {
            width: 320px; background: linear-gradient(145deg, #5e35b1, #211155);
            border: 2px solid #FFD700; border-radius: 20px; padding: 20px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        input {
            width: 100%; padding: 12px; border-radius: 10px; border: none; 
            margin-bottom: 15px; font-size: 16px; outline: none; box-sizing: border-box;
        }
        button {
            width: 100%; background: #FFD700; color: #000; border: none; 
            padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px;
        }
        button:active { transform: scale(0.98); }
    </style>
</head>
<body>
    <div class="box">
        <div style="color: #FFD700; margin-bottom: 15px; font-weight: bold;">ENGLISH VOICE BOX</div>
        <input type="text" id="inp" placeholder="Type a word...">
        <button onclick="speak()">üì¢ LISTEN</button>
    </div>

    <script>
        function speak() {
            var text = document.getElementById('inp').value;
            if (!text) return;
            // –ú–µ—Ç–æ–¥ —á–µ—Ä–µ–∑ Google Audio (—Å–∞–º—ã–π –Ω–∞–¥–µ–∂–Ω—ã–π)
            var audio = new Audio("https://dict.youdao.com/dictvoice?le=eng&audio=" + encodeURIComponent(text));
            audio.play();
        }
    </script>
</body>
</html>
