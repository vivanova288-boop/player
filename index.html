<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ultimate Audio Editor for Genially</title>
    <style>
        :root { --gold: #FFD700; --violet: #5e35b1; }
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; margin: 0; display: flex; height: 100vh; }
        
        #editor { width: 400px; background: #1a1a1a; padding: 25px; overflow-y: auto; border-right: 2px solid var(--gold); }
        .group { margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        label { display: block; font-size: 13px; color: var(--gold); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
        input, textarea { width: 100%; background: #222; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--gold); }
        
        #preview-area { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #2c3e50, #000); }
        .code-out { width: 90%; height: 120px; background: #000; color: #0f0; font-family: monospace; padding: 10px; margin-top: 15px; font-size: 11px; border: 1px solid var(--gold); }
        
        .main-btn { background: var(--gold); color: black; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }
        .main-btn:hover { background: white; transform: scale(1.02); }
    </style>
</head>
<body>

<div id="editor">
    <h2>üõ†Ô∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –í–∏–¥–∂–µ—Ç–∞</h2>
    
    <div class="group">
        <label>–¶–≤–µ—Ç –ø–ª–µ–µ—Ä–∞</label>
        <input type="color" id="uiColor" value="#5e35b1">
    </div>

    <div class="group">
        <label>–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è GitHub</label>
        <input type="text" id="ghUser" value="vivanova288-boop">
    </div>

    <div class="group">
        <label>–ù–∞–∑–≤–∞–Ω–∏–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è</label>
        <input type="text" id="ghRepo" value="player">
    </div>

    <div class="group">
        <label>–°–ø–∏—Å–æ–∫ MP3 (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)</label>
        <textarea id="fileList" rows="3">track1.mp3, track2.mp3</textarea>
        <small style="color:#888; font-size:11px;">–§–∞–π–ª—ã –¥–æ–ª–∂–Ω—ã –ª–µ–∂–∞—Ç—å –≤ –∫–æ—Ä–Ω–µ –ø–∞–ø–∫–∏ <b>player</b></small>
    </div>

    <button class="main-btn" onclick="build()">üíé –°–û–ó–î–ê–¢–¨ –ö–û–î</button>
    
    <div class="group" style="margin-top:20px;">
        <label>–ö–æ–¥ –¥–ª—è –≤—Å—Ç–∞–≤–∫–∏ –≤ Genially:</label>
        <div class="code-out" id="resCode"></div>
    </div>
</div>

<div id="preview-area">
    <div id="mount"></div>
</div>

<script>
function build() {
    const clr = document.getElementById('uiColor').value;
    const user = document.getElementById('ghUser').value;
    const repo = document.getElementById('ghRepo').value;
    const files = document.getElementById('fileList').value.split(',').map(f => f.trim());
    
    // –ò—Å–ø–æ–ª—å–∑—É–µ–º jsDelivr –¥–ª—è —Å—Ç–∞–±–∏–ª—å–Ω–æ–≥–æ —Å—Ç—Ä–∏–º–∏–Ω–≥–∞ –∞—É–¥–∏–æ
    const baseUrl = `https://cdn.jsdelivr.net/gh/${user}/${repo}/`;
    const coverUrl = baseUrl + "cover.jpg";
    const tracksFormatted = files.map(f => `'${baseUrl}${f}'`).join(',');

    const finalHtml = `
<div id="gn-player-root" style="width: 460px; height: 500px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: transparent;">
    <style>
        #p-body { width: 420px; background: ${clr}; border: 3px solid #FFD700; border-radius: 25px; padding: 25px; color: white; box-shadow: 0 10px 50px rgba(0,0,0,0.7); position: relative; transition: 0.4s; }
        .p-btn { cursor: pointer; color: #FFD700; font-size: 30px; transition: 0.2s; }
        .p-btn:hover { transform: scale(1.2); }
        .p-cover { width: 100px; height: 100px; border-radius: 15px; background: url('${coverUrl}') center/cover; border: 2px solid #FFD700; }
        .p-prog { height: 8px; background: rgba(0,0,0,0.3); border-radius: 4px; margin: 20px 0; cursor: pointer; overflow: hidden; }
        #p-fill { height: 100%; background: #FFD700; width: 0%; box-shadow: 0 0 10px #FFD700; }
        
        /* –°–µ–∫—Ü–∏—è –æ–∑–≤—É—á–∫–∏ - –ß–µ—Ç–∫–æ–µ –æ–∫–Ω–æ */
        .speech-box { background: rgba(0,0,0,0.4); border: 2px solid #FFD700; border-radius: 15px; margin-top: 20px; padding: 15px; }
        .speech-input { width: 100%; background: transparent; border: none; border-bottom: 1px solid #FFD700; color: white; padding: 10px; font-size: 14px; outline: none; margin-bottom: 10px; }
        .speech-btn { background: #FFD700; color: black; border: none; width: 100%; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 14px; }
        .speech-btn:hover { background: white; }
        
        .collapsed { height: 80px !important; width: 80px !important; border-radius: 50% !important; padding: 0 !important; display: flex; justify-content: center; align-items: center; overflow: hidden; }
    </style>

    <div id="p-body">
        <div id="p-full">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <span style="font-size: 10px; letter-spacing: 2px; color: #FFD700;">AUDIO & SPEECH</span>
                <span onclick="tglM()" style="cursor:pointer; color: #FFD700;">[ - ]</span>
            </div>

            <div style="display: flex; gap: 20px; align-items: center;">
                <div class="p-cover"></div>
                <div>
                    <div style="font-weight: bold; font-size: 18px; color: #FFD700;">English Class</div>
                    <div style="display: flex; gap: 15px; align-items: center; margin-top: 10px;">
                        <span class="p-btn" onclick="go(-1)">‚èÆ</span>
                        <span class="p-btn" id="play" onclick="tglP()">‚ñ∂</span>
                        <span class="p-btn" onclick="go(1)">‚è≠</span>
                    </div>
                </div>
            </div>

            <div class="p-prog" onclick="sk(event)"><div id="p-fill"></div></div>

            <div class="speech-box">
                <label style="font-size: 10px; color: #FFD700; display: block; margin-bottom: 5px;">ENGLISH PRONUNCIATION:</label>
                <textarea id="txtInp" class="speech-input" placeholder="Type here (e.g. 'Hello, how are you?')"></textarea>
                <button class="speech-btn" onclick="spk()">üîä LISTEN & LEARN</button>
            </div>
            
            <div style="text-align: center; margin-top: 15px; font-size: 10px; color: #FFD700; cursor: pointer;" onclick="tglL()">SHOW PLAYLIST</div>
            <div id="pl" style="display:none; max-height: 60px; overflow-y: auto; margin-top: 5px;"></div>
        </div>
        <div id="p-mini" style="display:none; font-size: 40px; cursor:pointer;" onclick="tglM()">üéµ</div>
    </div>

    <script>
        const tracks = [${tracksFormatted}];
        let cur = 0;
        let audio = new Audio(tracks[cur]);
        
        function tglP() {
            if (audio.paused) { audio.play(); document.getElementById('play').innerText = '‚è∏'; }
            else { audio.pause(); document.getElementById('play').innerText = '‚ñ∂'; }
        }

        function go(d) {
            cur = (cur + d + tracks.length) % tracks.length;
            audio.src = tracks[cur];
            tglP();
        }

        function spk() {
            const t = document.getElementById('txtInp').value;
            if (!t) return;
            window.speechSynthesis.cancel(); // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ç–µ–∫—É—â—É—é —Ä–µ—á—å
            const u = new SpeechSynthesisUtterance(t);
            u.lang = 'en-US'; u.rate = 0.8;
            window.speechSynthesis.speak(u);
        }

        function tglM() {
            const b = document.getElementById('p-body');
            const f = document.getElementById('p-full');
            const m = document.getElementById('p-mini');
            b.classList.toggle('collapsed');
            if(b.classList.contains('collapsed')) { f.style.display='none'; m.style.display='block'; }
            else { f.style.display='block'; m.style.display='none'; }
        }

        function tglL() {
            const l = document.getElementById('pl');
            l.style.display = l.style.display === 'block' ? 'none' : 'block';
            l.innerHTML = tracks.map((t, i) => \`<div onclick="cur=\${i}; audio.src=tracks[\${i}]; tglP();" style="padding:5px; border-bottom: 1px solid rgba(255,215,0,0.1); font-size:12px; cursor:pointer;">Track \${i+1}</div>\`).join('');
        }

        audio.ontimeupdate = () => {
            document.getElementById('p-fill').style.width = (audio.currentTime / audio.duration) * 100 + '%';
        };

        function sk(e) {
            const r = e.currentTarget.getBoundingClientRect();
            audio.currentTime = ((e.clientX - r.left) / r.width) * audio.duration;
        }
    <\/script>
</div>`;

    document.getElementById('resCode').innerText = finalHtml;
    document.getElementById('mount').innerHTML = finalHtml;
}
build();
</script>
</body>
</html>
