<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ultimate Player Editor + Toggle</title>
    <style>
        :root { --accent: #00ffff; }
        body { font-family: sans-serif; background: #0f0f1a; color: white; display: flex; margin: 0; height: 100vh; }
        #settings { width: 380px; background: #161625; padding: 20px; border-right: 2px solid var(--accent); overflow-y: auto; }
        #preview-box { flex: 1; display: flex; justify-content: center; align-items: center; background: #1a1a2e; }
        .section { background: #22223b; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        label { display: block; font-size: 11px; margin: 10px 0 5px; color: #aaa; text-transform: uppercase; }
        input, textarea { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #444; background: #000; color: #fff; box-sizing: border-box; }
        .btn-main { background: var(--accent); color: #000; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .code-res { height: 80px; background: #000; color: #0f0; font-family: monospace; font-size: 10px; margin-top: 10px; }
    </style>
</head>
<body>

<div id="settings">
    <h3>üõ† –ù–ê–°–¢–†–û–ô–ö–ê –ü–õ–ï–ï–†–ê</h3>
    <div class="section">
        <label>–¶–≤–µ—Ç —Ñ–æ–Ω–∞</label>
        <input type="color" id="bgCol" value="#1a1a2e" oninput="upd()">
        <label>–¶–≤–µ—Ç –∞–∫—Ü–µ–Ω—Ç–∞</label>
        <input type="color" id="accCol" value="#00ffff" oninput="upd()">
    </div>
    <div class="section">
        <label>–û–±–ª–æ–∂–∫–∞ (URL)</label>
        <input type="text" id="cover" value="https://media.tenor.com/eMrZP9HBkqEAAAAi/frkst-reccords.gif" oninput="upd()">
        <label>MP3 —Å—Å—ã–ª–∫–∏ (–∫–∞–∂–¥–∞—è —Å –Ω–æ–≤–æ–π —Å—Ç—Ä–æ–∫–∏)</label>
        <textarea id="tracks" rows="4" oninput="upd()">https://vivanova288-boop.github.io/player/1.mp3
https://vivanova288-boop.github.io/player/2.mp3</textarea>
    </div>
    <button class="btn-main" onclick="copyC()">üìã –ö–û–ü–ò–†–û–í–ê–¢–¨ –ö–û–î –î–õ–Ø GENIALLY</button>
    <textarea id="finalCode" class="code-res" readonly></textarea>
</div>
<div id="preview-box"><div id="p-view"></div></div>

<script>
function upd() {
    const bg = document.getElementById('bgCol').value;
    const acc = document.getElementById('accCol').value;
    const cov = document.getElementById('cover').value;
    const rawT = document.getElementById('tracks').value.split('\n').filter(s => s.trim() !== '');
    const jsonT = JSON.stringify(rawT);

    const fullCode = `<div id="pl-root" style="display:inline-flex; flex-direction:column; align-items:center; font-family:sans-serif;">
    <div id="p-tgl" onclick="window.pMinTgl()" style="background:${acc}; color:${bg}; width:35px; height:35px; border-radius:50%; display:flex; justify-content:center; align-items:center; cursor:pointer; margin-bottom:8px; font-weight:bold; border:2px solid ${bg}; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index:10;">‚àí</div>
    
    <div id="p-mini" onclick="window.pMinTgl()" style="display:none; width:50px; height:50px; background:${acc}; border-radius:50%; justify-content:center; align-items:center; font-size:25px; border:2px solid ${bg}; cursor:pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);">üéµ</div>

    <div id="p-card" style="width:280px; background:${bg}; border:2px solid ${acc}; border-radius:20px; padding:20px; color:${acc}; text-align:center; box-shadow:0 10px 30px rgba(0,0,0,0.5);">
        <div style="width:120px; height:120px; margin:0 auto 15px; border-radius:50%; background:url('${cov}') center/cover; border:3px solid ${acc};"></div>
        <div id="p-track-name" style="font-size:14px; margin-bottom:15px; font-weight:bold; height:18px; overflow:hidden;">Track 1</div>
        
        <div style="display:flex; justify-content:center; align-items:center; gap:20px; margin-bottom:20px;">
            <button onclick="window.pPrev()" style="background:none; border:none; color:${acc}; cursor:pointer; font-size:24px;">‚èÆ</button>
            <button id="pPlayMain" onclick="window.pToggle()" style="background:${acc}; color:${bg}; border:none; width:50px; height:50px; border-radius:50%; cursor:pointer; font-size:24px;">‚ñ∂</button>
            <button onclick="window.pNext()" style="background:none; border:none; color:${acc}; cursor:pointer; font-size:24px;">‚è≠</button>
        </div>

        <div style="display:flex; justify-content:center; gap:15px; font-size:22px;">
            <span id="pRandIcon" onclick="window.pToggleR()" style="cursor:pointer; opacity:0.3;">üîÄ</span>
            <span onclick="window.pToggleL()" style="cursor:pointer;">üìú</span>
        </div>
        <div id="p-playlist" style="display:none; margin-top:15px; text-align:left; font-size:11px; max-height:100px; overflow-y:auto; border-top:1px solid ${acc}; padding-top:10px;"></div>
        <audio id="pAudioTag"></audio>
    </div>
</div>

<script>
(function() {
    var list = ${jsonT};
    var idx = 0, rnd = false, a = document.getElementById('pAudioTag');
    
    window.pMinTgl = function() {
        var card = document.getElementById('p-card'), mini = document.getElementById('p-mini'), btn = document.getElementById('p-tgl');
        if(card.style.display === 'none') {
            card.style.display = 'block'; mini.style.display = 'none'; btn.innerText = '‚àí';
        } else {
            card.style.display = 'none'; mini.style.display = 'flex'; btn.innerText = '+';
        }
    };

    window.pSet = function(i) {
        idx = i; a.src = list[idx];
        document.getElementById('p-track-name').innerText = list[idx].split('/').pop();
        var l = document.getElementById('p-playlist');
        l.innerHTML = list.map((t, x) => "<div style='padding:4px; cursor:pointer; opacity:"+(x==idx?1:0.5)+"' onclick='window.pSet("+x+");window.pPlayA()'>" + (x+1) + ". " + t.split('/').pop() + "</div>").join('');
    };

    window.pPlayA = function() { a.play(); document.getElementById('pPlayMain').innerText = '‚è∏'; };
    window.pToggle = function() { if(a.paused) { window.pPlayA(); } else { a.pause(); document.getElementById('pPlayMain').innerText = '‚ñ∂'; } };
    window.pNext = function() { var n = rnd ? Math.floor(Math.random()*list.length) : (idx + 1) % list.length; window.pSet(n); window.pPlayA(); };
    window.pPrev = function() { window.pSet((idx - 1 + list.length) % list.length); window.pPlayA(); };
    window.pToggleR = function() { rnd = !rnd; document.getElementById('pRandIcon').style.opacity = rnd ? "1" : "0.3"; };
    window.pToggleL = function() { var s = document.getElementById('p-playlist'); s.style.display = s.style.display==='none'?'block':'none'; };
    
    a.onended = window.pNext; window.pSet(0);
})();
<\/script>`;

    document.getElementById('finalCode').value = fullCode;
    document.getElementById('p-view').innerHTML = fullCode;
}
function copyC() { document.getElementById("finalCode").select(); document.execCommand("copy"); alert("–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!"); }
upd();
</script>
</body>
</html>
