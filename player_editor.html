<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Centered Toggle Player</title>
    <style>
        :root { --accent: #00ffff; }
        body { font-family: sans-serif; background: #0f0f1a; color: white; display: flex; margin: 0; height: 100vh; }
        #settings { width: 380px; background: #161625; padding: 20px; border-right: 2px solid var(--accent); overflow-y: auto; }
        #preview-box { flex: 1; display: flex; justify-content: center; align-items: center; background: #1a1a2e; }
        .section { background: #22223b; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        label { display: block; font-size: 11px; margin: 10px 0 5px; color: #aaa; text-transform: uppercase; }
        input, textarea { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #444; background: #000; color: #fff; box-sizing: border-box; }
        .btn-main { background: var(--accent); color: #000; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .code-res { height: 80px; background: #000; color: #0f0; font-family: monospace; font-size: 10px; margin-top: 10px; }
    </style>
</head>
<body>

<div id="settings">
    <h3>üõ† –ù–ê–°–¢–†–û–ô–ö–ê –ü–õ–ï–ï–†–ê</h3>
    <div class="section">
        <label>–¶–≤–µ—Ç —Ñ–æ–Ω–∞</label>
        <input type="color" id="bgCol" value="#1a1a2e" oninput="upd()">
        <label>–¶–≤–µ—Ç –∞–∫—Ü–µ–Ω—Ç–∞</label>
        <input type="color" id="accCol" value="#00ffff" oninput="upd()">
    </div>
    <div class="section">
        <label>–û–±–ª–æ–∂–∫–∞ (URL)</label>
        <input type="text" id="cover" value="https://media.tenor.com/eMrZP9HBkqEAAAAi/frkst-reccords.gif" oninput="upd()">
        <label>MP3 —Å—Å—ã–ª–∫–∏ (–ø–æ –æ–¥–Ω–æ–π –≤ —Å—Ç—Ä–æ–∫–µ)</label>
        <textarea id="tracks" rows="4" oninput="upd()">https://vivanova288-boop.github.io/player/1.mp3
https://vivanova288-boop.github.io/player/2.mp3</textarea>
    </div>
    <button class="btn-main" onclick="copyC()">üìã –ö–û–ü–ò–†–û–í–ê–¢–¨ –ö–û–î –î–õ–Ø GENIALLY</button>
    <textarea id="finalCode" class="code-res" readonly></textarea>
</div>
<div id="preview-box"><div id="p-view"></div></div>

<script>
function upd() {
    const bg = document.getElementById('bgCol').value;
    const acc = document.getElementById('accCol').value;
    const cov = document.getElementById('cover').value;
    const rawT = document.getElementById('tracks').value.split('\n').filter(s => s.trim() !== '');
    const jsonT = JSON.stringify(rawT);

    const fullCode = `
<div id="p-outer" style="width: 280px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; font-family: sans-serif;">
    <div id="p-btn-tgl" onclick="window.pToggleView()" style="width:50px; height:50px; background:${acc}; border-radius:50%; display:flex; justify-content:center; align-items:center; font-size:25px; border:2px solid ${bg}; cursor:pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.4); z-index:10; margin-bottom:10px;">üéµ</div>

    <div id="p-main-card" style="width:100%; background:${bg}; border:2px solid ${acc}; border-radius:20px; padding:20px; color:${acc}; text-align:center; box-shadow:0 10px 30px rgba(0,0,0,0.5); box-sizing: border-box;">
        <div style="width:120px; height:120px; margin:0 auto 15px; border-radius:50%; background:url('${cov}') center/cover; border:3px solid ${acc};"></div>
        <div id="p-cur-title" style="font-size:14px; margin-bottom:15px; font-weight:bold; height:18px; overflow:hidden;">Track 1</div>
        
        <div style="display:flex; justify-content:center; align-items:center; gap:20px; margin-bottom:20px;">
            <button onclick="window.pPrevTrack()" style="background:none; border:none; color:${acc}; cursor:pointer; font-size:24px;">‚èÆ</button>
            <button id="pPlayBtn" onclick="window.pToggleAudio()" style="background:${acc}; color:${bg}; border:none; width:50px; height:50px; border-radius:50%; cursor:pointer; font-size:24px;">‚ñ∂</button>
            <button onclick="window.pNextTrack()" style="background:none; border:none; color:${acc}; cursor:pointer; font-size:24px;">‚è≠</button>
        </div>

        <div style="display:flex; justify-content:center; gap:15px; font-size:22px;">
            <span id="pRandIcon" onclick="window.pToggleRandom()" style="cursor:pointer; opacity:0.3;">üîÄ</span>
            <span onclick="window.pTogglePlaylist()" style="cursor:pointer;">üìú</span>
        </div>
        <div id="p-playlist-box" style="display:none; margin-top:15px; text-align:left; font-size:11px; max-height:100px; overflow-y:auto; border-top:1px solid ${acc}; padding-top:10px;"></div>
        <audio id="pAudioPlayer"></audio>
    </div>
</div>

<script>
(function() {
    var list = ${jsonT};
    var curIdx = 0, isRnd = false, a = document.getElementById('pAudioPlayer');
    
    window.pToggleView = function() {
        var card = document.getElementById('p-main-card');
        card.style.display = (card.style.display === 'none') ? 'block' : 'none';
    };

    window.pSetTrack = function(i) {
        curIdx = i; a.src = list[curIdx];
        document.getElementById('p-cur-title').innerText = list[curIdx].split('/').pop();
        var l = document.getElementById('p-playlist-box');
        l.innerHTML = list.map((t, x) => "<div style='padding:4px; cursor:pointer; opacity:"+(x==curIdx?1:0.5)+"' onclick='window.pSetTrack("+x+");window.pPlayNow()'>" + (x+1) + ". " + t.split('/').pop() + "</div>").join('');
    };

    window.pPlayNow = function() { a.play(); document.getElementById('pPlayBtn').innerText = '‚è∏'; };
    window.pToggleAudio = function() { if(a.paused) { window.pPlayNow(); } else { a.pause(); document.getElementById('pPlayBtn').innerText = '‚ñ∂'; } };
    window.pNextTrack = function() { var n = isRnd ? Math.floor(Math.random()*list.length) : (curIdx + 1) % list.length; window.pSetTrack(n); window.pPlayNow(); };
    window.pPrevTrack = function() { window.pSetTrack((curIdx - 1 + list.length) % list.length); window.pPlayNow(); };
    window.pToggleRandom = function() { isRnd = !isRnd; document.getElementById('pRandIcon').style.opacity = isRnd ? "1" : "0.3"; };
    window.pTogglePlaylist = function() { var s = document.getElementById('p-playlist-box'); s.style.display = s.style.display==='none'?'block':'none'; };
    
    a.onended = window.pNextTrack; 
    window.pSetTrack(0);
})();
<\/script>`;

    document.getElementById('finalCode').value = fullCode;
    document.getElementById('p-view').innerHTML = fullCode;
}
function copyC() { document.getElementById("finalCode").select(); document.execCommand("copy"); }
upd();
</script>
</body>
</html>
