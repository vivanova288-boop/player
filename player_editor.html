<script>
function setupBackground(items) {
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.onresize = resize; resize();

    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.text = items[Math.floor(Math.random() * items.length)];
            this.size = Math.random() * 20 + 15;
            this.speed = Math.random() * 0.5 + 0.2;
            this.opacity = Math.random() * 0.4 + 0.1;
        }
        update() {
            this.y -= this.speed;
            if (this.y < -30) { this.y = canvas.height + 30; this.x = Math.random() * canvas.width; }
        }
        draw() {
            ctx.globalAlpha = this.opacity;
            ctx.fillStyle = "#ffffff";
            ctx.font = `${this.size}px Arial`;
            ctx.fillText(this.text, this.x, this.y);
        }
    }
    for (let i = 0; i < 30; i++) particles.push(new Particle());
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
    animate();
}

</div>
<script>

    window.pNextT = function() { window.pSetT((cur + 1) % list.length); a.play(); document.getElementById('pPlayBtn').innerText = '‚è∏'; };

    a.onended = window.pNextT; window.pSetT(0);
})();
<\/script>`;
