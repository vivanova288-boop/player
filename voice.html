<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        /* –£–±–∏—Ä–∞–µ–º –æ—Ç—Å—Ç—É–ø—ã, —á—Ç–æ–±—ã —Ñ—Ä–µ–π–º –≤ Genially –Ω–µ –∏–º–µ–ª –ª–∏—à–Ω–∏—Ö –ø–æ–ª–µ–π */
        body, html { margin: 0; padding: 0; background: transparent; overflow: hidden; font-family: sans-serif; }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä, –∫–æ—Ç–æ—Ä—ã–π –¥–µ—Ä–∂–∏—Ç –≤—Å—ë –Ω–∞ –º–µ—Å—Ç–µ */
        #widget-wrapper {
            position: relative;
            width: 300px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —à–∏—Ä–∏–Ω–∞ */
            height: 200px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
            margin: 10px;
        }

        /* –ü–æ–ª–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ */
        #full-card {
            width: 100%;
            background: linear-gradient(180deg, #5e35b1, #211155);
            border: 2px solid #FFD700;
            border-radius: 15px;
            padding: 15px;
            box-sizing: border-box;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            transition: 0.3s;
        }

        /* –ò–∫–æ–Ω–∫–∞ —Å–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è/—Ä–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è */
        .toggle-icon {
            position: absolute;
            top: 8px;
            left: 10px; /* –¢–µ–ø–µ—Ä—å —Å—Ç—Ä–æ–≥–æ –≤ –ª–µ–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É */
            cursor: pointer;
            z-index: 10;
            transition: 0.2s;
        }

        /* –°—Ç–∏–ª—å —Å–≤–µ—Ä–Ω—É—Ç–æ–≥–æ –∑–Ω–∞—á–∫–∞ (–º–∏–∫—Ä–æ—Ñ–æ–Ω—á–∏–∫) */
        #mini-icon {
            width: 40px;
            height: 40px;
            background: #FFD700;
            border-radius: 50%;
            display: none; /* –°–∫—Ä—ã—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border: 2px solid #5e35b1;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        input { width: 90%; padding: 10px; border-radius: 8px; border: none; margin: 10px 0; outline: none; }
        button { width: 90%; background: #FFD700; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:active { transform: scale(0.95); }

        .hidden { display: none !important; }
        .flex { display: flex !important; }
    </style>
</head>
<body>

<div id="widget-wrapper">
    <div class="toggle-icon" onclick="toggleWidget()">
        <span id="close-sym" style="color:#FFD700; font-size: 24px; font-weight: bold;">‚àí</span>
        <div id="mini-icon">üéôÔ∏è</div>
    </div>

    <div id="full-card">
        <div style="color: #FFD700; font-weight: bold; font-size: 11px; letter-spacing: 1px; margin-bottom: 5px; margin-left: 20px;">
            VOICE HELPER
        </div>
        <input type="text" id="word-input" placeholder="Type here...">
        <button onclick="playSound()">üì¢ LISTEN</button>
    </div>
</div>

<script>
    function toggleWidget() {
        const card = document.getElementById('full-card');
        const mini = document.getElementById('mini-icon');
        const closeSym = document.getElementById('close-sym');

        if (card.classList.contains('hidden')) {
            card.classList.remove('hidden');
            mini.classList.remove('flex');
            closeSym.classList.remove('hidden');
        } else {
            card.classList.add('hidden');
            mini.classList.add('flex');
            closeSym.classList.add('hidden');
        }
    }

    function playSound() {
        const text = document.getElementById('word-input').value;
        if(!text) return;
        const audio = new Audio("https://dict.youdao.com/dictvoice?le=eng&audio=" + encodeURIComponent(text));
        audio.play();
    }
</script>

</body>
</html>
