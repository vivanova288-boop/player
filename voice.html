<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; background: transparent; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        #player-container {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* –†–∞–∑–≤–µ—Ä–Ω—É—Ç—ã–π –≤–∏–¥ */
        .full-card {
            width: 320px;
            background: linear-gradient(145deg, #5e35b1, #211155);
            border: 2px solid #FFD700;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }

        /* –ö–Ω–æ–ø–∫–∞ —Å–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è (–≤ —É–≥–ª—É) */
        .toggle-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #FFD700;
            font-size: 18px;
            transition: 0.3s;
        }

        /* –°–≤–µ—Ä–Ω—É—Ç—ã–π –≤–∏–¥ (–ö—Ä—É–≥–ª–∞—è –∫–Ω–æ–ø–∫–∞) */
        .mini-card {
            width: 60px;
            height: 60px;
            background: #FFD700;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            font-size: 25px;
            border: 2px solid #5e35b1;
        }

        input {
            width: 100%; padding: 12px; border-radius: 10px; border: none; 
            margin: 15px 0; font-size: 16px; outline: none; box-sizing: border-box;
        }

        .speak-btn {
            width: 100%; background: #FFD700; color: #000; border: none; 
            padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="player-container">
        <div id="fullView" class="full-card">
            <span class="toggle-btn" onclick="toggleMode()">‚ûñ</span>
            <div style="color: #FFD700; margin-bottom: 5px; font-weight: bold; font-size: 14px;">VOICE HELPER</div>
            <input type="text" id="inp" placeholder="Type word...">
            <button class="speak-btn" onclick="speak()">üì¢ LISTEN</button>
        </div>

        <div id="miniView" class="mini-card hidden" onclick="toggleMode()">
            üéôÔ∏è
        </div>
    </div>

    <script>
        function toggleMode() {
            const full = document.getElementById('fullView');
            const mini = document.getElementById('miniView');
            
            full.classList.toggle('hidden');
            mini.classList.toggle('hidden');
        }

        function speak() {
            var text = document.getElementById('inp').value;
            if (!text) return;
            var audio = new Audio("https://dict.youdao.com/dictvoice?le=eng&audio=" + encodeURIComponent(text));
            audio.play();
        }

        // Enter –¥–ª—è –æ–∑–≤—É—á–∫–∏
        document.getElementById('inp').onkeypress = function(e) {
            if (e.keyCode == 13) speak();
        };
    </script>
</body>
</html>
