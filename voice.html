<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body, html { margin: 0; padding: 0; background: transparent; overflow: hidden; height: 100%; }
        
        /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤ –ª–µ–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É –æ–∫–Ω–∞ */
        #main-anchor {
            position: absolute;
            top: 5px;
            left: 5px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        #full-card {
            width: 280px;
            background: linear-gradient(180deg, #5e35b1, #211155);
            border: 2px solid #FFD700;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .toggle-btn {
            background: #FFD700;
            color: #211155;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 5px;
            border: 2px solid #5e35b1;
            font-size: 20px;
        }

        #mini-icon {
            width: 50px;
            height: 50px;
            background: #FFD700;
            border-radius: 50%;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 25px;
            border: 2px solid #5e35b1;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        input { width: 100%; padding: 10px; border-radius: 8px; border: none; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; background: #FFD700; border: none; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="main-anchor">
    <div id="btn" class="toggle-btn" onclick="tgl()">‚àí</div>
    
    <div id="mini" onclick="tgl()" class="hidden">üéôÔ∏è</div>

    <div id="full-card">
        <div style="color: #FFD700; font-weight: bold; font-size: 11px; margin-bottom: 5px;">VOICE HELPER</div>
        <input type="text" id="inp" placeholder="Type here...">
        <button onclick="spk()">üì¢ LISTEN</button>
    </div>
</div>

<script>
    function tgl() {
        const full = document.getElementById('full-card');
        const mini = document.getElementById('mini');
        const btn = document.getElementById('btn');

        if (full.classList.contains('hidden')) {
            full.classList.remove('hidden');
            mini.classList.add('hidden');
            btn.innerText = '‚àí';
            btn.style.display = 'flex';
        } else {
            full.classList.add('hidden');
            mini.classList.remove('hidden');
            btn.style.display = 'none';
        }
    }

    function spk() {
        const text = document.getElementById('inp').value;
        if(!text) return;
        new Audio("https://dict.youdao.com/dictvoice?le=eng&audio=" + encodeURIComponent(text)).play();
    }
</script>
</body>
</html>
