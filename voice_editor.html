<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Voice Editor Pro</title>
    <style>
        :root { --accent: #ffcc00; }
        /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω –∏ —Å–∫—Ä—ã—Ç–∏–µ –ø–æ–ª–æ—Å –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        body { font-family: sans-serif; background: #0f0f1a; color: white; display: flex; margin: 0; height: 100vh; overflow: hidden; }
        
        /* –ü—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å –¥–ª—è –ø–∞–Ω–µ–ª–µ–π, —á—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å —Ñ–æ–Ω */
        #settings { width: 350px; background: rgba(22, 22, 37, 0.8); padding: 20px; border-right: 2px solid var(--accent); overflow-y: auto; z-index: 10; }
        #preview-box { flex: 1; display: flex; justify-content: center; align-items: center; background: transparent; z-index: 10; }
        
        .section { background: rgba(34, 34, 59, 0.6); padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        label { display: block; font-size: 11px; margin: 10px 0 5px; color: #aaa; text-transform: uppercase; }
        input { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #444; background: #000; color: #fff; box-sizing: border-box; }

        textarea { width: 100%; height: 100px; background: #000; color: #0f0; font-family: monospace; font-size: 10px; margin-top: 10px; border: none; }
    </style>
</head>
<body>

<canvas id="bg-canvas" style="position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none;"></canvas>

<div id="settings">
    <h3>üéôÔ∏è –†–ï–î–ê–ö–¢–û–† –û–ó–í–£–ß–ö–ò</h3>
    <div class="section">
        <label>–¶–≤–µ—Ç —Ñ–æ–Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–∏</label>
        <input type="color" id="bgCol" value="#35b14e" oninput="upd()">
        <label>–¶–≤–µ—Ç –∞–∫—Ü–µ–Ω—Ç–∞ (–∫–Ω–æ–ø–∫–∞)</label>
        <input type="color" id="accCol" value="#d8ba13" oninput="upd()">
    </div>
    <button class="btn-main" onclick="copyC()">üìã –ö–û–ü–ò–†–û–í–ê–¢–¨ –ö–û–î</button>
    <textarea id="finalCode" readonly></textarea>
</div>

<div id="preview-box">
    <div id="v-view"></div>
</div>

<script>
// 1. –°–Ω–∞—á–∞–ª–∞ –æ–ø–∏—Å—ã–≤–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –∞–Ω–∏–º–∞—Ü–∏–∏
function setupBackground(items) {
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.onresize = resize;
    resize();

    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.text = items[Math.floor(Math.random() * items.length)];
            this.size = Math.random() * 20 + 15;
            this.speed = Math.random() * 0.5 + 0.2;
            this.opacity = Math.random() * 0.4 + 0.1;
        }
        update() {
            this.y -= this.speed;
            if (this.y < -30) {
                this.y = canvas.height + 30;
                this.x = Math.random() * canvas.width;
            }
        }
        draw() {
            ctx.globalAlpha = this.opacity;
            ctx.fillStyle = "#ffffff";
            ctx.font = `${this.size}px Arial`;
            ctx.fillText(this.text, this.x, this.y);
        }
    }

    for (let i = 0; i < 25; i++) particles.push(new Particle());

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
    animate();
}

// 2. –¢–µ–ø–µ—Ä—å –∑–∞–ø—É—Å–∫–∞–µ–º –µ—ë —Å –∏–∫–æ–Ω–∫–∞–º–∏ –¥–ª—è –æ–∑–≤—É—á–∫–∏
setupBackground(['üéôÔ∏è', 'üì¢', 'üîä', '„Ä∞Ô∏è', 'üó£Ô∏è']);

// 3. –õ–æ–≥–∏–∫–∞ —Å–∞–º–æ–≥–æ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞
function upd() {
    const bg = document.getElementById('bgCol').value;
    const acc = document.getElementById('accCol').value;
    const fullCode = `<div id="v-root" style="display: flex; flex-direction: column; align-items: center; font-family: sans-serif;">
    <div id="v-minus" onclick="window.vTgl()" style="width:32px; height:32px; background:${acc}; color:#000; border-radius:50%; display:flex; justify-content:center; align-items:center; cursor:pointer; margin-bottom:10px; font-weight:bold; border:2px solid #000; font-size:20px;">‚àí</div>
    <div id="v-mini" onclick="window.vTgl()" style="display:none; width:50px; height:50px; background:${acc}; border-radius:50%; justify-content:center; align-items:center; font-size:25px; border:2px solid #000; cursor:pointer;">üéôÔ∏è</div>
    <div id="v-card" style="width:280px; background:${bg}; border:2px solid ${acc}; border-radius:20px; padding:20px; text-align:center; box-shadow:0 10px 30px rgba(0,0,0,0.5);">
        <div style="color:${acc}; font-size:11px; font-weight:bold; margin-bottom:10px;">VOICE HELPER</div>
        <input type="text" id="v-inp" placeholder="Type word..." style="width:100%; padding:10px; border-radius:8px; border:none; margin-bottom:15px; box-sizing:border-box;">
        <button onclick="window.vSpeak()" style="width:100%; background:${acc}; border:none; padding:12px; border-radius:8px; font-weight:bold; cursor:pointer;">üì¢ LISTEN</button>
    </div>
</div>
<script>
(function(){
    window.vTgl = function() {
        const c = document.getElementById('v-card'), m = document.getElementById('v-mini'), b = document.getElementById('v-minus');
        if(c.style.display === 'none') { c.style.display = 'block'; m.style.display = 'none'; b.style.display = 'flex'; }
        else { c.style.display = 'none'; m.style.display = 'flex'; b.style.display = 'none'; }
    };
    window.vSpeak = function() {
        const val = document.getElementById('v-inp').value.toLowerCase();
        if (val) new Audio("https://dict.youdao.com/dictvoice?le=eng&audio=" + encodeURIComponent(val)).play();
    };
})();
<\/script>`;
    document.getElementById('finalCode').value = fullCode;
    document.getElementById('v-view').innerHTML = fullCode;
}
function copyC() { document.getElementById("finalCode").select(); document.execCommand("copy"); }
upd();
</script>
</body>
</html>
