<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Voice Helper Editor</title>
    <style>
        :root { --accent: #ffcc00; }
        body { font-family: sans-serif; background: #0f0f1a; color: white; display: flex; margin: 0; height: 100vh; }
        #settings { width: 350px; background: #161625; padding: 20px; border-right: 2px solid var(--accent); overflow-y: auto; }
        #preview-box { flex: 1; display: flex; justify-content: center; align-items: center; background: #1a1a2e; }
        .section { background: #22223b; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        label { display: block; font-size: 11px; margin: 10px 0 5px; color: #aaa; text-transform: uppercase; }
        input, select { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #444; background: #000; color: #fff; box-sizing: border-box; }
        .btn-main { background: var(--accent); color: #000; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        textarea { width: 100%; height: 80px; background: #000; color: #0f0; font-family: monospace; font-size: 10px; margin-top: 10px; border-radius: 5px; }
    </style>
</head>
<body>

<div id="settings">
    <h3>üéôÔ∏è –ù–ê–°–¢–†–û–ô–ö–ê –û–ó–í–£–ß–ö–ò</h3>
    <div class="section">
        <label>–¶–≤–µ—Ç —Ñ–æ–Ω–∞</label>
        <input type="color" id="bgCol" value="#28a745" oninput="upd()">
        <label>–¶–≤–µ—Ç –∫–Ω–æ–ø–∫–∏ (–ê–∫—Ü–µ–Ω—Ç)</label>
        <input type="color" id="accCol" value="#ffcc00" oninput="upd()">
    </div>
    <div class="section">
        <label>–°–∫–æ—Ä–æ—Å—Ç—å —Ä–µ—á–∏</label>
        <select id="vSpeed" onchange="upd()">
            <option value="0.8">–ú–µ–¥–ª–µ–Ω–Ω–æ</option>
            <option value="1" selected>–ù–æ—Ä–º–∞–ª—å–Ω–æ</option>
            <option value="1.2">–ë—ã—Å—Ç—Ä–æ</option>
        </select>
    </div>
    <button class="btn-main" onclick="copyC()">üìã –ö–û–ü–ò–†–û–í–ê–¢–¨ –ö–û–î –î–õ–Ø GENIALLY</button>
    <textarea id="finalCode" readonly></textarea>
</div>

<div id="preview-box">
    <div id="v-view"></div>
</div>

<script>
function upd() {
    const bg = document.getElementById('bgCol').value;
    const acc = document.getElementById('accCol').value;
    const speed = document.getElementById('vSpeed').value;

    const fullCode = `
<div id="v-root" style="display: flex; flex-direction: column; align-items: center; font-family: sans-serif;">
    <div id="v-minus" onclick="window.vTgl()" style="width:32px; height:32px; background:${acc}; color:#000; border-radius:50%; display:flex; justify-content:center; align-items:center; cursor:pointer; margin-bottom:10px; font-weight:bold; border:2px solid #000; font-size:20px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);">‚àí</div>
    
    <div id="v-mini" onclick="window.vTgl()" style="display:none; width:50px; height:50px; background:${acc}; border-radius:50%; justify-content:center; align-items:center; font-size:25px; border:2px solid #000; cursor:pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.4);">üéôÔ∏è</div>

    <div id="v-card" style="width:280px; background:${bg}; border:2px solid ${acc}; border-radius:20px; padding:20px; text-align:center; box-shadow:0 10px 30px rgba(0,0,0,0.5); box-sizing: border-box;">
        <h4 style="color:${acc}; margin:0 0 10px 0; font-size:12px; letter-spacing:1px;">VOICE HELPER</h4>
        <input id="v-text" type="text" placeholder="Type word..." style="width:100%; padding:10px; border-radius:10px; border:none; background:#fff; color:#333; margin-bottom:15px; box-sizing: border-box;">
        <button onclick="window.vSpeak()" style="width:100%; padding:12px; background:${acc}; border:none; border-radius:10px; font-weight:bold; cursor:pointer; display:flex; justify-content:center; align-items:center; gap:10px;">
            <span>üì¢</span> LISTEN
        </button>
    </div>
</div>

<script>
(function() {
    window.vTgl = function() {
        const card = document.getElementById('v-card'), mini = document.getElementById('v-mini'), minus = document.getElementById('v-minus');
        if(card.style.display === 'none') {
            card.style.display = 'block'; mini.style.display = 'none'; minus.style.display = 'flex';
        } else {
            card.style.display = 'none'; mini.style.display = 'flex'; minus.style.display = 'none';
        }
    };

    window.vSpeak = function() {
        const txt = document.getElementById('v-text').value;
        if(!txt) return;
        const msg = new SpeechSynthesisUtterance(txt);
        msg.rate = ${speed};
        window.speechSynthesis.speak(msg);
    };
})();
<\/script>`;

    document.getElementById('finalCode').value = fullCode;
    document.getElementById('v-view').innerHTML = fullCode;
}
function copyC() { document.getElementById("finalCode").select(); document.execCommand("copy"); }
upd();
</script>
</body>
</html>
